<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Transactions</title>
  <!-- Link to Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <!-- Link to your custom CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading  ">Transaction History</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3 mb-lg-5">
                <div class="position-relative card table-nowrap table-card">
                   
                    <div class="table-responsive">
                        <table class="table mb-0" id="transactHistory">
                            <thead class="small text-uppercase bg-body text-muted">
                                <tr>
                                    <th>Asset ID</th>
                                    <th>Asset Name</th>
                                    <th>Price</th>
                                    <th>Type Of Asset</th>
                                    <th>Quantity Traded</th>
                                    <th>Date</th>
                                    <th>Transaction Type</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <script>
                        function getData(){
                            console.log("funaction started");
                            let tableContent="";
                            let arr=[{"assetId": "AAPL",
                            "assetName":"Apple Inc.",
                            "price" : 150,
                            "typeOfAsset" : "Equity",
                            "quantityTraded" : 10,
                            "timestamp" : "2023-10-30 14:05:30",
                            "transactionType" : "Buy"},

                            {"assetId": "AAPL",
                            "assetName":"Apple Inc.",
                            "price" : 150,
                            "typeOfAsset" : "Equity",
                            "quantityTraded" : 10,
                            "timestamp" : "2023-10-30 14:05:30",
                            "transactionType" : "Buy"},

                            {"assetId": "AAPL",
                            "assetName":"Apple Inc.",
                            "price" : 150,
                            "typeOfAsset" : "Equity",
                            "quantityTraded" : 10,
                            "timestamp" : "2023-10-30 14:05:30",
                            "transactionType" : "Buy"}];



                            for(let i=0;i<arr.length;i++){
                                
                                tableContent += "<tr class='align-middle'><td>" + (i+1) + "</td>"
                                    + "<td>" + arr[i]["assetId"] + "</td>" 
                                    + "<td>" + arr[i]["assetName"] + "</td>"
                                    + "<td>" + arr[i]["typeOfAsset"] + "</td>"
                                    + "<td>" + arr[i]["quantityTraded"] + "</td>"
                                    + "<td>" + arr[i]["timestamp"] + "</td>"
                                    + "<td>" + arr[i]["transactionType"] 
                                    + "</td></tr>";
                                   
                            }
                            document.getElementById("transactHistory").insertAdjacentHTML('beforeend',tableContent);
                        }

                        getData();
                    </script>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
